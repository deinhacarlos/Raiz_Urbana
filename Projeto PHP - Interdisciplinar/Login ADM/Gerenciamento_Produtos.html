<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gerenciar Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-salvar {
      background-color: #4CAF50;
      color: white;
    }
    .btn-alterar {
      background-color: #2196F3;
      color: white;
    }
    .btn-excluir {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Gerenciar Produto</h1>

  <form>
    <label for="nome">Nome do Produto</label>
    <input type="text" id="nome" name="nome">

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="4"></textarea>

    <label for="genero">Gênero</label>
    <select id="genero" name="genero">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="unissex">Unissex</option>
    </select>

    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria">
      <option value="camisetas">Camisetas</option>
      <option value="calcas">Calças</option>
      <option value="vestidos">Vestidos</option>
      <option value="acessorios">Acessórios</option>
    </select>

    <label for="preco">Preço (R$)</label>
    <input type="number" step="0.01" id="preco" name="preco">

    <label for="estoque">Estoque</label>
    <input type="number" id="estoque" name="estoque">

    <label for="imagem">Imagem do Produto</label>
    <input type="file" id="imagem" name="imagem">

    <label for="ativo">Ativo</label>
    <select id="ativo" name="ativo">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <div class="button-group">
      <button type="submit" class="btn-salvar">Cadastrar</button>
      <button type="button" class="btn-alterar">Alterar</button>
      <button type="button" class="btn-excluir">Excluir</button>
    </div>
  </form>

</body>
</html>
